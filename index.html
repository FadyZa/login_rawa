<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login|Rawa</title>
</head>

<body>
    <main class="container">
        <section class="login-left">
            <div class="form-wrapper">
                <h2 class="form-title">login</h2>
                <p class="form-subtitle">How to i get started lorem ipsum dolor at?</p>
                <div class="username">
                    <input type="text" placeholder="">
                    <label for="username">username</label>
                </div>
                <div class="password">
                    <input type="password" name="pass" placeholder="" class="password" id="password">
                    <label for="password">password</label>
                </div>
                <input type="submit" value="login now">
                <p class="other"><strong>login</strong> with others</p>
                <div class="login-option">
                    <img src="./images/googel_icon.png" alt="google icon">
                    <p>login with <strong><a href="#">google</a></strong></p>
                </div>
                <div class="login-option">
                    <img src="./images/facebook_icon.png" alt="facebook icon">
                    <p>login with <strong><a href="#">facebook</a></strong></p>
                </div>
            </div>
        </section>

        <section class="login-right">
            <div class="banner-wrapper">
                <div class="banner">
                    <p class="banner-text">
                        Very good works are waiting for you Login Now!!!
                    </p>
                    <img src="./images/girl.png" alt="girl with tablet" class="banner-img">
                    <div class="thunder-container">
                        <img src="./images/thunder.png" alt="thunder icon">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
